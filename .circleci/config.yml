version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  sonarqube:
    working_directory: ~/build
    docker:
      - image: cimg/base:current # This image includes core utilities like `find`
    resource_class: small
    steps:
      - checkout
      - run:
          name: "Prepare SonarQube"
          command: find .
      - attach_workspace:
          at: /workspace
      - run:
          name: "Run SonarQube Analysis"
          command: |
            if [ -z "$SONAR_PROJECT_KEY" ] || [ -z "$SONAR_ORG" ] || [ -z "$SONAR_TOKEN" ]; then
              echo "Environment variables SONAR_PROJECT_KEY, SONAR_ORG, or SONAR_TOKEN are not set. Exiting."
              exit 1
            fi
            SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
            echo "Sonar branch value is: $SONAR_BRANCH"
            echo "Sonar org value is: $SONAR_ORG"
            echo "Sonar project key is: $SONAR_PROJECT_KEY"
            sonar-scanner \
              -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
              -Dsonar.organization="$SONAR_ORG" \
              -Dsonar.host.url="https://sonarcloud.io" \
              -Dsonar.exclusions="**/node_modules/**" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.branch.name="$SONAR_BRANCH" \
              -Dsonar.sources="."

workflows:
  version: 2
  main_workflow:
    jobs:
      - say-hello
      - sonarqube:
          requires:
            - say-hello
