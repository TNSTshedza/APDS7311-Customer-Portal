version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test

  sonar:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    environment:
      # These environment variables need to be set in your CircleCI project settings
      SONAR_HOST_URL: https://your-sonarqube-server.com
      SONAR_LOGIN: $SONAR_TOKEN
    steps:
      - checkout
      - run:
          name: Install SonarQube Scanner
          command: |
            curl -o /tmp/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip /tmp/sonar-scanner.zip -d /tmp
            export PATH="/tmp/sonar-scanner-4.6.2.2472-linux/bin:$PATH"
      - run:
          name: SonarQube Analysis
          command: |
            sonar-scanner \
              -Dsonar.projectKey=my_project \
              -Dsonar.sources=. \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_LOGIN

workflows:
  version: 2
  build_and_analyze:
    jobs:
      - build
      - sonar:
          requires:
            - build
